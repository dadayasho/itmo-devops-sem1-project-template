name: Go Test Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER}}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Copy repository
      uses: actions/checkout@v3

    - name: Run scripts
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
      run: bash scripts/prepare.sh

  run:
    runs-on: ubuntu-latest
    needs:
      - build
    outputs:
      host_ip: ${{ steps.get_ip.outputs.HOST_IP }}
    steps: 
      
      - name: Copy folder
        uses: actions/checkout@v3
      
      - name: Install terraform
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform
        
      - name: Run scripts
        id: get_ip
        env:
          DB_USER_NAME: ${{ secrets.DB_USER_NAME }}
          DB_USER_PASSWORD: ${{ secrets.DB_USER_PASSWORD }}
          DB_IP: ${{ secrets.DB_IP }} 
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_KEY }}
          YC_TOKEN: ${{ secrets.TOKEN }}
          YC_CLOUD_ID: ${{ secrets.CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.FOLDER_ID }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "DB_USER_NAME=${{ secrets.DB_USER_NAME }}" > .env
          echo "DB_USER_PASSWORD=${{ secrets.DB_USER_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_IP=${{ secrets.DB_IP }}" >> .env
          echo 'CONFIG_PATH=/itmo-devops-sem1-project-template/config/local.yaml' >> .env
          echo "=================" 
          bash scripts/run.sh
          ip_address=$(cd terraform && terraform output -raw ip_address)
          echo "HOST_IP=$ip_address" >> $GITHUB_OUTPUT
      
            

    
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs:
      - run
    steps:
    - uses: actions/checkout@v3

    

    - name: Make scripts executable
      run: chmod +x scripts/tests.sh

    - name: Test Level 1
      id: test-level-1
      continue-on-error: true
      run: ./scripts/tests.sh 1
      env:
        DB_HOST: ${{ needs.run.outputs.host_ip }}
        POSTGRES_PORT: 5432
        POSTGRES_DB: project-sem-1
        POSTGRES_USER: validator
        POSTGRES_PASSWORD: val1dat0r

    - name: Test Level 2
      id: test-level-2
      continue-on-error: true
      run: ./scripts/tests.sh 2
      env:
        DB_HOST: ${{ needs.run.outputs.host_ip }}
        POSTGRES_PORT: 5432
        POSTGRES_DB: project-sem-1
        POSTGRES_USER: validator
        POSTGRES_PASSWORD: val1dat0r

    - name: Test Level 3
      id: test-level-3
      continue-on-error: true
      run: ./scripts/tests.sh 3
      env:
        DB_HOST: ${{ needs.run.outputs.host_ip }}
        POSTGRES_PORT: 5432
        POSTGRES_DB: project-sem-1
        POSTGRES_USER: validator
        POSTGRES_PASSWORD: val1dat0r

    - name: Check test results
      if: always()
      run: |
        if [[ "${{ steps.test-level-1.outcome }}" == "success" ]] || \
           [[ "${{ steps.test-level-2.outcome }}" == "success" ]] || \
           [[ "${{ steps.test-level-3.outcome }}" == "success" ]]; then
          echo "At least one test level passed successfully!"
          exit 0
        else
          echo "All test levels failed!"
          exit 1
        fi
  
  

