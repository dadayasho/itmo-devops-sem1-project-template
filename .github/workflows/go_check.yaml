name: Go Test Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER}}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Copy repository
      uses: actions/checkout@v3

    - name: Run scripts
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
      run: bash scripts/prepare.sh

  run:
    runs-on: ubuntu-latest
    needs:
      - build
    steps: 
      
      - name: Copy folder
        uses: actions/checkout@v3
      
      - name: Install terraform
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform
        
      - name: Run scripts
        env:
          DB_USER_NAME: ${{ secrets.DB_USER_NAME }}
          DB_USER_PASSWORD: ${{ secrets.DB_USER_PASSWORD }}
          DB_IP: ${{ secrets.DB_IP }} 
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_KEY }}
          YC_TOKEN: ${{ secrets.TOKEN }}
          YC_CLOUD_ID: ${{ secrets.CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.FOLDER_ID }}
        run: bash scripts/run.sh

    
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs:
      - run
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: project-sem-1
          POSTGRES_USER: validator
          POSTGRES_PASSWORD: val1dat0r
        ports:
          - 5432:5432
        # Добавляем volume для сохранения данных
        volumes:
          - postgres_data:/var/lib/postgresql/data
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Make scripts executable
      run: |
        chmod +x scripts/prepare.sh
        chmod +x scripts/run.sh
        chmod +x scripts/tests.sh

    - name: Prepare environment
      run: ./scripts/prepare.sh

    - name: Run application
      run: ./scripts/run.sh
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: project-sem-1
        POSTGRES_USER: validator
        POSTGRES_PASSWORD: val1dat0r

    - name: Test Level 1
      id: test-level-1
      continue-on-error: true
      run: ./scripts/tests.sh 1
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: project-sem-1
        POSTGRES_USER: validator
        POSTGRES_PASSWORD: val1dat0r

    - name: Test Level 2
      id: test-level-2
      continue-on-error: true
      run: ./scripts/tests.sh 2
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: project-sem-1
        POSTGRES_USER: validator
        POSTGRES_PASSWORD: val1dat0r

    - name: Test Level 3
      id: test-level-3
      continue-on-error: true
      run: ./scripts/tests.sh 3
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: project-sem-1
        POSTGRES_USER: validator
        POSTGRES_PASSWORD: val1dat0r

    - name: Check test results
      if: always()
      run: |
        if [[ "${{ steps.test-level-1.outcome }}" == "success" ]] || \
           [[ "${{ steps.test-level-2.outcome }}" == "success" ]] || \
           [[ "${{ steps.test-level-3.outcome }}" == "success" ]]; then
          echo "At least one test level passed successfully!"
          exit 0
        else
          echo "All test levels failed!"
          exit 1
        fi
  
  

